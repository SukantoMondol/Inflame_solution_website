<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inflame Solutions Ltd</title>
    <meta name="description" content="inflame solution website" />
    <link rel="shortcut icon" type="image/png" href="/inflame logo 2.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.3.2/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.4.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-icons@4.10.1/lib/index.umd.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9.3.2/swiper-bundle.min.css"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1f2937;
        color: #fff;
      }
      .threejs-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.5;
        display: block;
      }
      section {
        position: relative;
        overflow: hidden;
        min-height: 100vh;
      }
      .container {
        position: relative;
        z-index: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }
      .service-img {
        width: 50px;
        height: 50px;
        object-fit: contain;
        margin-right: 10px;
      }
      .left_s_box {
        display: flex;
        align-items: center;
      }
      .hero_title {
        font-size: 3.5rem;
        font-weight: 800;
      }
      .typed-text {
        color: #3b82f6;
      }
      .hero_sb_title {
        font-size: 1.2rem;
        color: #d1d5db;
      }
      .right_banner_cont {
        background: #111827;
        border-radius: 10px;
        padding: 20px;
      }
      .right_banner_box_img img {
        width: 100%;
        height: 300px;
        object-fit: cover;
        border-radius: 10px;
      }
      .hero_btn_box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      .learn_more_button {
        background: #3b82f6;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
      }
      .hero_social {
        display: flex;
        gap: 10px;
        list-style: none;
      }
      .hero_social li a {
        color: #fff;
        font-size: 1.5rem;
      }
      .funfect_area {
        display: flex;
        justify-content: space-between;
        padding: 20px 0;
      }
      .funfect_item h3 {
        font-size: 2rem;
        color: #3b82f6;
      }
      .funfect_item h4 {
        font-size: 1rem;
        color: #d1d5db;
      }
      .services_titles h2 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .services_titles p {
        color: #d1d5db;
      }
      .services_menu {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .services_item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #111827;
        padding: 20px;
        border-radius: 10px;
        cursor: pointer;
      }
      .services_item.sactive {
        background: #1e3a8a;
      }
      .right_s_box p {
        color: #d1d5db;
      }
      .project_titles h2 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .project_buttons {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .project_buttons button {
        background: #3b82f6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .projects_cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }
      .procard {
        background: #111827;
        border-radius: 10px;
        overflow: hidden;
        text-decoration: none;
      }
      .proimgbox img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      .procontentbox {
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .explore_website_title h2 {
        font-size: 2rem;
        font-weight: 700;
      }
      .explore_website_card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .contactpage h1 {
        font-size: 2.5rem;
        font-weight: 700;
      }
      .contactformp {
        display: flex;
        gap: 40px;
      }
      .leftcontp h2 {
        font-size: 1.8rem;
      }
      .leftsociinfo ul {
        list-style: none;
        padding: 0;
      }
      .leftsociinfo li {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .rightcontp form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .rightcontinputs {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 10px;
      }
      .rightcontinputs input,
      .rightcontinputs select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background: #111827;
        color: #fff;
      }
      .rightcontcheckbox {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .cyberpunk-checkbox-label {
        display: flex;
        align-items: center;
        gap: 5px;
      }
      .rightcontredio {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .rightcontpera textarea {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #d1d5db;
        background: #111827;
        color: #fff;
      }
      .righhcontsbtn button {
        background: #3b82f6;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        section {
          min-height: 80vh;
        }
        .threejs-canvas {
          height: 80vh;
        }
        .service-img {
          width: 40px;
          height: 40px;
        }
        .contactformp {
          flex-direction: column;
        }
      }
      @media (max-width: 480px) {
        section {
          min-height: 60vh;
        }
        .threejs-canvas {
          height: 60vh;
        }
        .service-img {
          width: 30px;
          height: 30px;
        }
        .hero_title {
          font-size: 2.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" data-presets="react">
      const { FaGithub, GrLinkedinOption, LiaBaseballBallSolid, CiFacebook, GoArrowUpRight, IoHome, BsBoxSeamFill, MdEditSquare, TfiMoreAlt, FaPhoneVolume, GrLinkedin, MdAttachEmail, FaTwitter } = window.ReactIcons;
      const { useState, useEffect, useRef } = React;

      const services = [
        {
          title: "Web Development",
          description: "As a leading website development company, we create custom and SEO-friendly websites that drive results fast. Our expert team designs and develops responsive, user-centric sites tailored to your business needs.",
          imgSrc: "/img/webdesing.png",
        },
        {
          title: "Software Development",
          description: "Transform your business with our custom software development services. We offer high-quality, scalable software solutions for enterprise applications using the latest technologies.",
          imgSrc: "/img/software.png",
        },
        {
          title: "Mobile Development",
          description: "Expert in visual storytelling, skilled in photography and videography to deliver captivating content that transforms visions into visual stories.",
          imgSrc: "/img/product.png",
        },
        {
          title: "Digital Marketing (SEO)",
          description: "Grow your online presence with our expert digital marketing services, including SEO, Social Media Marketing, content marketing, and PPC campaigns.",
          imgSrc: "/img/marketing.png",
        },
        {
          title: "Graphics Design",
          description: "Enhance your brand with eye-catching, custom visuals. From logos to UI/UX design, our creative team delivers high-quality graphics to elevate your business.",
          imgSrc: "/img/creative.png",
        },
      ];

      const allProjects = [
        { name: "All Projects", category: "All" },
        { name: "Ticketing", category: "Ticketing" },
        { name: "CRM", category: "CRM" },
        { name: "HR & Payroll Software", category: "HR & Payroll Software" },
        { name: "Inventory System", category: "Inventory" },
        { name: "Accounting Software", category: "Accounting" },
        { name: "Manufacturing ERP", category: "Manufacturing" },
        { name: "POS System", category: "POS" },
      ];

      const pageSlides = {
        "Home Page": [
          { src: "/img/img4.gif", alt: "Home Page Slide 1" },
          { src: "/img/img1.gif", alt: "Home Page Slide 2" },
        ],
        "Service Page": [
          { src: "/img/img2.gif", alt: "Service Page Slide 1" },
          { src: "/img/img3.gif", alt: "Service Page Slide 2" },
        ],
        "Blog Page": [
          { src: "/img/img4.gif", alt: "Blog Page Slide 1" },
          { src: "/img/img2.gif", alt: "Blog Page Slide 2" },
        ],
        "Contact Page": [
          { src: "/img/img3.gif", alt: "Contact Page Slide 1" },
          { src: "/img/ex1.png", alt: "Contact Page Slide 2" },
        ],
        More: [
          { src: "/img/cr.gif", alt: "More Page Slide 1" },
          { src: "/img/3d.png.gif", alt: "More Page Slide 2" },
        ],
      };

      function Home() {
        const [currentPage, setCurrentPage] = useState("Home Page");
        const [swiperInstance, setSwiperInstance] = useState(null);
        const heroCanvasRef = useRef(null);
        const servicesCanvasRef = useRef(null);
        const projectsCanvasRef = useRef(null);
        const exploreCanvasRef = useRef(null);
        const [activeIndex, setActiveIndex] = useState(0);
        const [selectedCategory, setSelectedCategory] = useState("All");
        const [filteredProjects, setFilteredProjects] = useState(allProjects);
        const [name, setName] = useState("");
        const [lname, setLname] = useState("");
        const [email, setEmail] = useState("");
        const [company, setCompany] = useState("");
        const [phone, setPhone] = useState("");
        const [country, setCountry] = useState("");
        const [project, setProject] = useState([]);
        const [price, setPrice] = useState("");
        const [description, setDescription] = useState("");
        const [messageOk, setMessageOk] = useState("");

        const handlePageChange = (pageId) => setCurrentPage(pageId);

        useEffect(() => {
          if (swiperInstance) {
            const slideIndex = {
              "Home Page": 0,
              "Service Page": 1,
              "Blog Page": 2,
              "Contact Page": 3,
              More: 4,
            }[currentPage] || 0;
            swiperInstance.slideTo(slideIndex);
          }
        }, [currentPage, swiperInstance]);

        const handleHover = (index) => setActiveIndex(index);
        const handleMouseOut = () => setActiveIndex(0);

        const handleCategoryChange = (category) => {
          setSelectedCategory(category);
          setFilteredProjects(
            category === "All"
              ? allProjects
              : allProjects.filter((project) => project.category === category)
          );
        };

        const isWebGLSupported = () => {
          try {
            const canvas = document.createElement("canvas");
            return !!(
              window.WebGLRenderingContext &&
              (canvas.getContext("webgl") || canvas.getContext("experimental-webgl"))
            );
          } catch (e) {
            return false;
          }
        };

        const initThreeJs = (canvas) => {
          if (!canvas) return;

          if (!isWebGLSupported()) {
            console.error("WebGL is not supported on this device/browser.");
            const errorMessage = document.createElement("div");
            errorMessage.style.color = "red";
            errorMessage.innerText = "WebGL is not supported on this device.";
            canvas.parentElement.appendChild(errorMessage);
            return;
          }

          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer({
            canvas,
            alpha: true,
            antialias: true,
          });
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          renderer.setSize(window.innerWidth, window.innerHeight);

          const isMobile = window.innerWidth < 768;
          camera.position.z = isMobile ? 20 : 50;
          const spread = isMobile ? 40 : 100;

          const particles = new THREE.Group();
          const geometry = new THREE.SphereGeometry(0.2, 16, 16);
          const material = new THREE.MeshBasicMaterial({ color: 0x00ccff });

          const particleCount = isMobile ? 50 : 150;
          for (let i = 0; i < particleCount; i++) {
            const particle = new THREE.Mesh(geometry, material);
            particle.position.set(
              (Math.random() - 0.5) * spread,
              (Math.random() - 0.5) * spread,
              (Math.random() - 0.5) * spread
            );
            particles.add(particle);
          }
          scene.add(particles);

          const animate = () => {
            requestAnimationFrame(animate);
            particles.rotation.x += 0.001;
            particles.rotation.y += 0.002;
            renderer.render(scene, camera);
          };
          animate();

          const handleResize = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.position.z = width < 768 ? 20 : 50;
            camera.updateProjectionMatrix();
          };
          window.addEventListener("resize", handleResize);

          canvas.style.display = "block";

          return () => {
            window.removeEventListener("resize", handleResize);
            renderer.dispose();
          };
        };

        const initServicesThreeJs = (canvas) => {
          if (!canvas) return;

          if (!isWebGLSupported()) {
            console.error("WebGL is not supported on this device/browser.");
            const errorMessage = document.createElement("div");
            errorMessage.style.color = "red";
            errorMessage.innerText = "WebGL is not supported on this device.";
            canvas.parentElement.appendChild(errorMessage);
            return;
          }

          const scene = new THREE.Scene();
          const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
          );
          const renderer = new THREE.WebGLRenderer({
            canvas,
            alpha: true,
            antialias: true,
          });
          renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
          renderer.setSize(window.innerWidth, window.innerHeight);

          const isMobile = window.innerWidth < 768;
          camera.position.z = isMobile ? 15 : 30;
          const gridSize = isMobile ? 6 : 10;

          const grid = new THREE.Group();
          const geometry = new THREE.BoxGeometry(0.4, 0.4, 0.4);
          const material = new THREE.MeshBasicMaterial({
            color: 0xff00ff,
            wireframe: true,
          });

          for (let x = -gridSize; x <= gridSize; x += 2) {
            for (let y = -gridSize; y <= gridSize; y += 2) {
              const cube = new THREE.Mesh(geometry, material);
              cube.position.set(x, y, 0);
              grid.add(cube);
            }
          }
          scene.add(grid);

          const animate = () => {
            requestAnimationFrame(animate);
            grid.children.forEach((cube, index) => {
              cube.rotation.x += 0.01;
              cube.rotation.y += 0.01;
              cube.position.z = Math.sin(Date.now() * 0.001 + index) * 5;
            });
            renderer.render(scene, camera);
          };
          animate();

          const handleResize = () => {
            const width = window.innerWidth;
            const height = window.innerHeight;
            renderer.setSize(width, height);
            camera.aspect = width / height;
            camera.position.z = width < 768 ? 15 : 30;
            camera.updateProjectionMatrix();
          };
          window.addEventListener("resize", handleResize);

          canvas.style.display = "block";

          return () => {
            window.removeEventListener("resize", handleResize);
            renderer.dispose();
          };
        };

        useEffect(() => {
          const heroCleanup = initThreeJs(heroCanvasRef.current);
          const servicesCleanup = initServicesThreeJs(servicesCanvasRef.current);
          const projectsCleanup = initThreeJs(projectsCanvasRef.current);
          const exploreCleanup = initThreeJs(exploreCanvasRef.current);

          return () => {
            if (heroCleanup) heroCleanup();
            if (servicesCleanup) servicesCleanup();
            if (projectsCleanup) projectsCleanup();
            if (exploreCleanup) exploreCleanup();
          };
        }, []);

        const createProduct = (ev) => {
          ev.preventDefault();
          setMessageOk("sending...");
          // Mock API call
          setTimeout(() => {
            setMessageOk("message sent successfully");
            setName("");
            setLname("");
            setEmail("");
            setCompany("");
            setPhone("");
            setCountry("");
            setProject([]);
            setPrice("");
            setDescription("");
          }, 1000);
        };

        const handleProjectChange = (projectName) => {
          if (project.includes(projectName)) {
            setProject(project.filter((p) => p !== projectName));
          } else {
            setProject([...project, projectName]);
          }
        };

        const handlePriceChange = (e) => {
          setPrice(e.target.value);
        };

        return (
          <div>
            {/* Hero Section */}
            <section className="hero">
              <canvas ref={heroCanvasRef} className="threejs-canvas" />
              <div className="container">
                <div className="flex w-full">
                  <div className="heroinfoleft">
                    <h1 className="hero_title">
                      Business Software
                      <br />
                      <span className="typed-text">Solution</span>
                    </h1>
                    <span className="hero_sb_title">
                      Welcome to Inflame Solutions Ltd., where innovation meets
                      technology to deliver exceptional solutions.
                    </span>
                  </div>
                  <div className="right_banner_info">
                    <div className="right_banner_cont">
                      <div className="three_dot">
                        <span></span>
                        <span></span>
                        <span></span>
                      </div>
                      <div className="right_main_banner_box">
                        <div className="left_banner_box">
                          <h1>Inflame Solutions Ltd.</h1>
                          <ul>
                            {[
                              "Home Page",
                              "Service Page",
                              "Blog Page",
                              "Contact Page",
                              "More",
                            ].map((page, index) => (
                              <li
                                key={page}
                                className={currentPage === page ? "active" : ""}
                                onClick={() => handlePageChange(page)}
                                role="button"
                                aria-label={`Navigate to ${page}`}
                              >
                                <div className="flex gap-05">
                                  <div className="banner_box_svg">
                                    {index === 0 && <IoHome />}
                                    {index === 1 && <BsBoxSeamFill />}
                                    {index === 2 && <MdEditSquare />}
                                    {index === 3 && <MdEditSquare />}
                                    {index === 4 && <TfiMoreAlt />}
                                  </div>
                                  {page}
                                </div>
                              </li>
                            ))}
                          </ul>
                        </div>
                        <div className="right_banner_box">
                          {currentPage && (
                            <div className="swiper mySwiper4">
                              <div className="swiper-wrapper">
                                {pageSlides[currentPage]?.map((slide, index) => (
                                  <div className="swiper-slide" key={index}>
                                    <div className="right_banner_box_img">
                                      <img
                                        src={slide.src}
                                        alt={slide.alt}
                                        loading="lazy"
                                      />
                                    </div>
                                  </div>
                                ))}
                              </div>
                              <div className="swiper-pagination"></div>
                              <div className="swiper-button-prev"></div>
                              <div className="swiper-button-next"></div>
                            </div>
                          )}
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div className="hero_btn_box">
                  <a href="/contact" className="learn_more_button">
                    Learn More
                  </a>
                  <ul className="hero_social">
                    <li>
                      <a href="/" aria-label="Dribbble">
                        <LiaBaseballBallSolid />
                      </a>
                    </li>
                    <li>
                      <a href="/" aria-label="LinkedIn">
                        <GrLinkedinOption />
                      </a>
                    </li>
                    <li>
                      <a href="/" aria-label="GitHub">
                        <FaGithub />
                      </a>
                    </li>
                    <li>
                      <a href="/" aria-label="Facebook">
                        <CiFacebook />
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div className="funfect_area flex flex-sb">
                <div className="funfect_item">
                  <h3>50+</h3>
                  <h4>
                    Software &<br />
                    Web Apps
                  </h4>
                </div>
                <div className="funfect_item">
                  <h3>100+</h3>
                  <h4>
                    Positive
                    <br />
                    Feedback
                  </h4>
                </div>
                <div className="funfect_item">
                  <h3>2500+</h3>
                  <h4>Users</h4>
                </div>
                <div className="funfect_item">
                  <h3>350+</h3>
                  <h4>Contributors</h4>
                </div>
              </div>
            </section>

            {/* Services Section */}
            <section className="services">
              <canvas ref={servicesCanvasRef} className="threejs-canvas" />
              <div className="container">
                <div className="services_titles">
                  <h2>Our Services</h2>
                  <p>
                    We provide a diverse range of software solutions, including
                    Manufacturing, Accounting, Inventory, Ticketing, Billing, CRM, and
                    POS Software.
                  </p>
                </div>
                <div className="services_menu">
                  {services.map((service, index) => (
                    <div
                      key={service.title}
                      className={`services_item ${activeIndex === index ? "sactive" : ""}`}
                      onMouseOver={() => handleHover(index)}
                      onMouseOut={handleMouseOut}
                    >
                      <div className="left_s_box">
                        <img
                          src={service.imgSrc}
                          alt={`${service.title} icon`}
                          className="service-img"
                        />
                        <div>
                          <span>0{index + 1}</span>
                          <h3>{service.title}</h3>
                        </div>
                      </div>
                      <div className="right_s_box">
                        <p>{service.description}</p>
                      </div>
                      <GoArrowUpRight />
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Projects Section */}
            <section className="projects">
              <canvas ref={projectsCanvasRef} className="threejs-canvas" />
              <div className="container">
                <div className="project_titles">
                  <h2>Our Customized Software</h2>
                </div>
                <div className="project_buttons">
                  {[
                    "All",
                    "Inventory",
                    "Accounting",
                    "Manufacturing",
                    "CRM",
                    "Ticketing",
                    "POS",
                    "HR & Payroll Software",
                  ].map((cat) => (
                    <button key={cat} onClick={() => handleCategoryChange(cat)}>
                      {cat === "HR & Payroll Software" ? "HR & Payroll" : cat}
                    </button>
                  ))}
                </div>
                <div className="projects_cards">
                  {filteredProjects.length > 0 ? (
                    filteredProjects.map((project, index) => (
                      <a key={project.name} href="/" className="procard">
                        <div className="proimgbox">
                          <img src="/img/acount.jpg" alt={project.name} />
